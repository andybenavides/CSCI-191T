{{template "header"}}
<body>
<section class="home">
	<div class="titles">
		<h1 class="main-title">sign up</h1>
		<form action="/form/createuser" method="POST">
			<ul class="Form">
				<li>
					<p class="form-titles">First Name</p>
					<input type="text" placeholder="enter first name" name="firstName" required>
				</li>
				<li>
					<p class="form-titles">Last Name</p>
					<input type="text" placeholder="enter last name" name="lastName" required>
				</li>
				<li>
					<p class="form-titles">Username</p>
					<input type="text" placeholder="enter username" name="userName" required>
				</li>
				<li>
					<p class="form-titles">Email</p>
					<input type="email" placeholder="enter email" name="email" required>
				</li>
				<li>
					<p class="form-titles">Password</p>
					<input type="password" placeholder="enter password" name="passWord" required>
				</li>
				<li>
					<p class="form-titles">Re-Enter Password</p>
					<input type="password" placeholder="re-enter password" name="passWordVerify" required>
				</li>
				<li>
					<input type="submit" value="enter">
				</li>
			</ul>
		</form>
	</div>
</section>
</body>
{{template "footer"}}
